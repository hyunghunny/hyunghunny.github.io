<!DOCTYPE html>
<html>
  <head>
    <title>Noul-Coin Networks</title>
    <script src="https://d3js.org/d3.v2.min.js"></script>
    <style>

    .link {
      stroke: #ccc;
    }
      
    .box {
      position:absolute;
      top:0px;
      right:0px;
      bottom:0px;
      left:0px;
    }

    .node text {
      pointer-events: none;
      font: sans-serif;
    }

    </style>
  </head>
  <body>
<div id="chart"></div>

<script>
var size_factor = 5;
var width = window.innerWidth || document.body.clientWidth,
    height = window.innerHeight || document.body.clientHeight,
    fill = d3.scale.category20() //scaleOrdinal(d3.schemeCategory20);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
var force = d3.layout.force()
    .gravity(.05)
    .distance(150)
    .charge(-100)
    .size([width, height]);

d3.json("force3.json", function(json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .linkDistance(function(d) { return (500.0 / (Math.sqrt(d.weight)+1)); })
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
      .enter().append("line")
      .attr("class", "link");

  var color = d3.scale.category20();

  var node = svg.selectAll(".node")
      .data(json.nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      //.attr("r", 5)
      .attr("r", function(d) { return d.size * size_factor;})
      .style("fill", function(d) { return color(d.id == "me" ? 1 : 2); });

  node.append("text")
      .attr("dx", 24)
      .attr("dy", ".70em")
      .attr("font-size", function(d) { var size = d.size * size_factor; return size.toString() +"px"; })
      .text(function(d) { return d.id });
      //.text(function(d) { return d.id + d.rank });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; })
        .style("stroke-width", function(d) { return Math.sqrt(d.weight); });


    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
  
  
  
});

</script>

  </body>
</html>
